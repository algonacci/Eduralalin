<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>EDURALALIN</title>
  </head>

  <body class="bg-[#E2E2E2]">
    <div class="bg-[#007FD3] text-center text-white py-3">
      <h1 class="text-2xl font-bold">EDURALALIN</h1>
      <p>Edukasi Rambu Lalu Lintas</p>
    </div>
    <div class="container text-center">
      <h2>Upload Traffic SignsðŸš¦</h2>
      <style>
        .footer {
          position: fixed;
          left: 0;
          bottom: 0;
          width: 100%;
          background-color: #2dcba7;
          color: black;
          text-align: center;
          font-size: 25px;
          font-weight: bold;
        }
      </style>

      <div>
        <form
          action="/predict_image"
          method="POST"
          enctype="multipart/form-data"
        >
          <label for="imageUpload" class="upload-label"> Upload... </label>
          <div class="row d-flex justify-content-center">
            <div class="col-lg-6">
              <input
                type="file"
                name="file"
                class="form-control"
                onchange="loadFile(event)"
                required
              />
            </div>
          </div>

          <div class="image-section" style="display: none">
            <div class="img-preview">
              <div id="imagePreview"></div>
            </div>
            <div>
              <button
                type="button"
                class="btn btn-primary btn-lg"
                id="btn-predict"
              >
                Predict TrafficðŸš¦ Signs
              </button>
            </div>
          </div>

          <div class="col-lg-12 justify-content-center d-flex p-3">
            <img id="output" width="50%" height="50%" />
          </div>

          {% if result %}
          <h3 id="result">
            <strong>
              <span>{{ result }}</span>
              <br />
              <span>Akurasi: {{ confidence }}%</span>
            </strong>
          </h3>
          {% endif %} {% if alert %}
          <strong><h3>{{ alert }}</h3></strong>
          {% endif %} {% if image %}
          <div class="col-lg-12 justify-content-center d-flex p-3">
            <img src="{{ image }}" width="50%" height="50%" />
          </div>
          {% endif %}
          <input class="btn btn-primary mt-5" type="submit" value="Upload" />
        </form>
      </div>
      <div class="d-flex justify-content-center mt-5">
        <a
          href="/"
          class="p-2 bg-[#7C7C7C] text-white rounded-xl block shadow-lg shadow-[#7C7C7C] w-36 text-center"
          >Kembali</a
        >
      </div>
    </div>
    <script src="/static/js/script.js"></script>
  </body>
</html>
